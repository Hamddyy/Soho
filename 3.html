<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soho Square</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px 10px;
        }
        h1 {
            font-size: 24px;
            color: #ff8c00;
            margin-bottom: 20px;
        }
        .category {
            margin-bottom: 40px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #f3f3f3;
            overflow: hidden;
            position: relative;
        }
        .category h2 {
            font-size: 20px;
            color: #fff;
            background-color: #ff8c00;
            display: inline-block;
            padding: 5px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .carousel-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: #ff8c00;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }
        .carousel-btn:hover {
            background-color: #e07b00;
        }
        .carousel-btn.left {
            left: -20px;
        }
        .carousel-btn.right {
            right: -20px;
        }
        .products {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 16px;
            padding: 10px 0;
            scroll-behavior: smooth;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-width: 250px;
            flex: 0 0 auto;
            margin: 10px;
            transition: transform 0.3s ease;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .product h1 {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }
        .product p {
            margin: 5px 0;
            color: #7D7098;
            font-size: 14px;
        }
        .product .add-to-cart {
            display: inline-block;
            background-color: #ff8c00;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin: 10px auto;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .product .add-to-cart:hover {
            background-color: #e07b00;
            transform: translateY(-2px);
        }
        @media (max-width: 600px) {
            .products {
                flex-wrap: wrap;
            }
            .product {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Soho Square</h1>
    <div class="category">
        <h2>Category Name</h2>
        <div class="carousel-container">
            <button class="carousel-btn left" onclick="scrollCarousel(this, -1)">&#8249;</button>
            <div class="products">
                <div class="product">
                    <img src="https://via.placeholder.com/250" alt="Product 1">
                    <h1>Product 1</h1>
                    <p>Description of Product 1</p>
                    <p>Price: 50 EGP</p>
                    <button class="add-to-cart">+ Add</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/250" alt="Product 2">
                    <h1>Product 2</h1>
                    <p>Description of Product 2</p>
                    <p>Price: 75 EGP</p>
                    <button class="add-to-cart">+ Add</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/250" alt="Product 3">
                    <h1>Product 3</h1>
                    <p>Description of Product 3</p>
                    <p>Price: 100 EGP</p>
                    <button class="add-to-cart">+ Add</button>
                </div>
            </div>
            <button class="carousel-btn right" onclick="scrollCarousel(this, 1)">&#8250;</button>
        </div>
    </div>

    <script>
        function scrollCarousel(button, direction) {
            const carousel = button.parentElement.querySelector('.products');
            const scrollAmount = carousel.clientWidth / 2; // المسافة التي ستتحرك بها
            carousel.scrollBy({
                left: direction * scrollAmount,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
